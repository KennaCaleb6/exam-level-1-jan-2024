<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>HTML & CSS card</title>
  </head>
  <body>
    <section class="container">
      <header>
        <img class="logo" src="./Assets/adidas-logo.png" alt="adidas logo" />
      </header>
      <div class="img">
        <img src="./Assets/image.png" alt="" />
      </div>
      <div class="img-description">
        <h1 class="name">ADDIDAS GAZE ZX</h1>
        <p>
          Lorem ipsum dolor sit lorenm i amet, consectetur adipiscung elit Eum
          ea ducimust
        </p>
      </div>
      <div class="product">
        <div>Colour:</div>
        <div class="blue"></div>
        <div class="pink"></div>
        <div class="yellow"></div>
      </div>
      <div class="price">
        <h1>$09.00</h1>
        <p>Nine dollar only</p>
      </div>
      <footer>
        <button class="btn" type="submit"><b>Add To Cart</b></button>
      </footer>
    </section>
  </body>
</html>
